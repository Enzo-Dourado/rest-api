<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Clínica MedVoll</title>
    <link rel="stylesheet" href="..\static\css\styles.css">
    <link rel="stylesheet" href="..\static\css\darkTheme.css">
    <link rel="stylesheet" href="..\static\css\highContrastTheme.css">
</head>
<body>

    <div class="container">
        <div class="theme-selector">
                <span>Tema:</span>
                <button id="theme-default" title="Tema Padrão"></button>
                <button id="theme-dark" title="Tema Escuro"></button>
                <button id="theme-high-contrast" title="Tema de Alto Contraste"></button>
        </div>
        <header>
            <h1>Sistema de Cadastro</h1>
            <p>Selecione o tipo de cadastro que deseja realizar.</p>
        </header>

        <div class="tab-buttons">
            <button id="btn-paciente" class="tab-button active">Cadastrar Paciente</button>
            <button id="btn-medico" class="tab-button">Cadastrar Médico</button>
        </div>

        <div id= "formulario-paciente" class="form-container active">
            <form id="form-paciente" action="/cadastrar-paciente" method="POST">
                <h2>Dados do Paciente</h2>
                
                <fieldset>
                    <legend>Informações Pessoais</legend>
                    <div class="form-group">
                        <label for="pac-nome">Nome Completo</label>
                        <input type="text" id="pac-nome" name="nome" placeholder="Digite o nome completo" required>
                    </div>
                    <div class="form-group">
                        <label for="pac-email">Email</label>
                        <input type="email" id="pac-email" name="email" placeholder="exemplo@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="pac-cpf">CPF</label>
                        <input type="text" id="pac-cpf" name="cpf" placeholder="000.000.000-00" required>
                    </div>
                     <div class="form-group">
                        <label for="pac-telefone">Telefone</label>
                        <input type="tel" id="pac-telefone" name="telefone" placeholder="(11) 99999-9999" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>
                    <div class="form-group large">
                        <label for="pac-logradouro">Logradouro</label>
                        <input type="text" id="pac-logradouro" name="logradouro" placeholder="Avenida, Rua, etc." required>
                    </div>
                     <div class="form-group small">
                        <label for="pac-numero">Número</label>
                        <input type="text" id="pac-numero" name="numero" placeholder="Nº" >
                    </div>
                    <div class="form-group">
                        <label for="pac-complemento">Complemento</label>
                        <input type="text" id="pac-complemento" name="complemento" placeholder="Apto, Bloco, etc.">
                    </div>
                    <div class="form-group">
                        <label for="pac-bairro">Bairro</label>
                        <input type="text" id="pac-bairro" name="bairro" required>
                    </div>
                    <div class="form-group">
                        <label for="pac-cidade">Cidade</label>
                        <input type="text" id="pac-cidade" name="cidade" required>
                    </div>
                    <div class="form-group small">
                        <label for="pac-uf">UF</label>
                        <select id="pac-uf" name="uf" required>
                           <option value="SP">SP</option>
                           <option value="AC">AC</option><option value="AL">AL</option><option value="AP">AP</option><option value="AM">AM</option><option value="BA">BA</option><option value="CE">CE</option><option value="DF">DF</option><option value="ES">ES</option><option value="GO">GO</option><option value="MA">MA</option><option value="MT">MT</option><option value="MS">MS</option><option value="MG">MG</option><option value="PA">PA</option><option value="PB">PB</option><option value="PR">PR</option><option value="PE">PE</option><option value="PI">PI</option><option value="RJ">RJ</option><option value="RN">RN</option><option value="RS">RS</option><option value="RO">RO</option><option value="RR">RR</option><option value="SC">SC</option><option value="SE">SE</option><option value="TO">TO</option>
                        </select>
                    </div>
                     <div class="form-group">
                        <label for="pac-cep">CEP</label>
                        <input type="text" id="pac-cep" name="cep" placeholder="00000-000" required>
                    </div>
                </fieldset>
                <div class="submit" style="text-align: right;">
                    <button type="submit" class="btn-submit">Cadastrar Paciente</button>
                </div>
            </form>
        </div>

        <div id= "formulario-medico" class="form-container">
            <form id="form-medico" action="/cadastrar-medico" method="POST">
                <h2>Dados do Médico</h2>

                <fieldset>
                    <legend>Informações Profissionais</legend>
                    <div class="form-group">
                        <label for="med-nome">Nome Completo</label>
                        <input type="text" id="med-nome" name="nome" placeholder="Digite o nome completo" required>
                    </div>
                    <div class="form-group">
                        <label for="med-email">Email</label>
                        <input type="email" id="med-email" name="email" placeholder="exemplo.med@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="med-crm">CRM</label>
                        <input type="text" id="med-crm" name="crm" placeholder="CRM/SP 123456" required>
                    </div>
                    <div class="form-group">
                        <label for="med-especialidade">Especialidade</label>
                        <select id="med-especialidade" name="especialidade" required>
                            <option value="" disabled selected>Selecione a especialidade</option>
                            <option value="CARDIOLOGIA">Cardiologia</option>
                            <option value="DERMATOLOGIA">Dermatologia</option>
                            <option value="GINECOLOGIA">Ginecologia</option>
                            <option value="ORTOPEDIA">Ortopedia</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="med-telefone">Telefone</label>
                        <input type="tel" id="med-telefone" name="telefone" placeholder="(11) 99999-9999" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Endereço do Consultório</legend>
                    <div class="form-group large">
                        <label for="med-logradouro">Logradouro</label>
                        <input type="text" id="med-logradouro" name="logradouro" placeholder="Avenida, Rua, etc." required>
                    </div>
                    <div class="form-group small">
                        <label for="med-numero">Número</label>
                        <input type="text" id="med-numero" name="numero" placeholder="Nº">
                    </div>
                    <div class="form-group">
                        <label for="med-complemento">Complemento</label>
                        <input type="text" id="med-complemento" name="complemento" placeholder="Sala, Andar, etc.">
                    </div>
                    <div class="form-group">
                        <label for="med-bairro">Bairro</label>
                        <input type="text" id="med-bairro" name="bairro" required>
                    </div>
                    <div class="form-group">
                        <label for="med-cidade">Cidade</label>
                        <input type="text" id="med-cidade" name="cidade" required>
                    </div>
                    <div class="form-group small">
                        <label for="med-uf">UF</label>
                        <select id="med-uf" name="uf" required>
                           <option value="SP">SP</option>
                           <option value="AC">AC</option><option value="AL">AL</option><option value="AP">AP</option><option value="AM">AM</option><option value="BA">BA</option><option value="CE">CE</option><option value="DF">DF</option><option value="ES">ES</option><option value="GO">GO</option><option value="MA">MA</option><option value="MT">MT</option><option value="MS">MS</option><option value="MG">MG</option><option value="PA">PA</option><option value="PB">PB</option><option value="PR">PR</option><option value="PE">PE</option><option value="PI">PI</option><option value="RJ">RJ</option><option value="RN">RN</option><option value="RS">RS</option><option value="RO">RO</option><option value="RR">RR</option><option value="SC">SC</option><option value="SE">SE</option><option value="TO">TO</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="med-cep">CEP</label>
                        <input type="text" id="med-cep" name="cep" placeholder="00000-000" required>
                    </div>
                </fieldset>
                <div class="submit" style="text-align: right;">
                    <button type="submit" class="btn-submit">Cadastrar Médico</button>
                </div>
            </form>
        </div>

    </div>

    <script src="..\static\js\paciente.js"></script>
    <script src="..\static\js\medico.js"></script>

</body>
</html>
